<mat-card [ngClass]='statusClasses'>
    <mat-card-content>
        <button mat-icon-button>
            <mat-icon>check</mat-icon>
        </button>
        <p>{{task.title}}</p>
        <mat-form-field appearance="none">
            <mat-select [value]="task.status" (selectionChange)='statusChange($event)'>
                <mat-option *ngFor='let status of statuses' [value]="status">{{status}}</mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>
</mat-card>
<section>
    <button mat-icon-button class='edit-button' (click)='editHandler(task)'>
        <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button color='warn' class='delete-button' (click)='deleteHandler(task.id)'>
        <mat-icon>delete_outline</mat-icon>
    </button>
</section>
